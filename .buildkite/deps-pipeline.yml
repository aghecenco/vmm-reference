steps:
  - label: "build-kernel-x86"
    commands:
      - resources/kernel/make_kernel_initramfs_image.sh -f elf -k vmlinux-hello-busybox -w /tmp/vmlinux_busybox -j 2
      - resources/kernel/make_kernel_initramfs_image.sh -f elf -k vmlinux-hello-busybox -w /tmp/vmlinux_busybox -j 2 -h
      - resources/kernel/make_kernel_initramfs_image.sh -f bzimage -k bzimage-hello-busybox -w /tmp/vmlinux_busybox -j 2
      - resources/kernel/make_kernel_initramfs_image.sh -f bzimage -k bzimage-hello-busybox -w /tmp/vmlinux_busybox -j 2 -h
      - resources/kernel/make_kernel_image_deb.sh -f elf -k vmlinux-focal -w /tmp/ubuntu-focal -j 2
      - resources/kernel/make_kernel_image_deb.sh -f elf -k vmlinux-focal -w /tmp/ubuntu-focal -j 2 -h
      - resources/kernel/make_kernel_image_deb.sh -f bzimage -k bzimage-focal -w /tmp/ubuntu-focal -j 2
      - resources/kernel/make_kernel_image_deb.sh -f bzimage -k bzimage-focal -w /tmp/ubuntu-focal -j 2 -h
    retry:
      automatic: false
    agents:
      platform: x86_64.metal
      os: linux
    plugins:
      - docker#v3.0.1:
          image: "rustvmm/dev:v7"
          always-pull: true
          volumes:
            - "/tmp:/tmp"
  - label: "build-disk-x86"
    commands:
      - resources/disk/make_rootfs.sh -d /tmp/ubuntu-focal/linux-5.4.81/deb/ -w /tmp/ubuntu-focal-disk -o rootfs.ext4
    retry:
      automatic: false
    agents:
      platform: x86_64.metal
      os: linux
    plugins:
      - docker#v3.0.1:
          image: "rustvmm/dev:v7"
          always-pull: true
          volumes:
            - "/tmp:/tmp"
          privileged: true
